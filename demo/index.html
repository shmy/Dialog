    <link rel="stylesheet" href="css/dialog.min.css">

    <script>
    window.addEventListener('DOMContentLoaded', function() {
        // Dialog.isModal = true;
        var inp = document.querySelector('#inp');
        document.querySelector('#btn').addEventListener('click', function() {
            if (inp.value.trim() === '') {

                Dialog.alert({
                    c: '输入一些信息吧',
                    b: {
                        '我知道了': function() {
                            inp.focus();
                        }
                    }
                });
                return;
            }
            Dialog.alert({
                c: inp.value,
                b: {
                    '确定': function() {
                        Dialog.alert('你点击了确定！');
                    }
                }
            });
        }, false);
        document.querySelector('#btn2').addEventListener('click', function() {
            Dialog.alert({
                t: '警告',
                c: '你妈炸了！',
                m: true,
                b: {
                    '怎么可能': function() {
                        Dialog.alert('我骗你做什么！');
                    },
                    '是吗我问问': function() {
                        Dialog.alert('呵呵哒！');
                    }
                }
            });
        }, false);
        document.querySelector('#btn3').addEventListener('click', function() {
             if (inp.value.trim() === '') {
                Dialog.toast('不能为空！');
                inp.focus();
                return;
             }
            Dialog.toast(inp.value);
        }, false);
    }, false);
    </script>
